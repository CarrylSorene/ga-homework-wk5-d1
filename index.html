<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Me</title>
  <link rel="stylesheet" href="css/styles.css"
</head>
<body>

  <div class="main">

  <h1>Spotify Me</h1>
  
  <form>
  <label for="search-term">What do you want to find?</label>
  <input type="text" id="search-term">

  <select id="option" class="select">

  <option value="artist">Search by Artist</option>
  <option value="album">Search by Album</option>
  <option value="track">Search by Track</option>
  </select>

  <button id="submit-search">Search</button>
  </form>

  </div>

  <div id="results">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/spotify.js"></script>
</body>
</html>
